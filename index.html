<!DOCTYPE html>
<html>
  <head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
    <title>Shouting</title>
  </head>
  <body>
    <div class="container">
      <h1>Say something to be shouted</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="shout">Saying something</label>
            <input id="shout" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">What do you want to say?</button>
        </form>
      </div>

      <div id="reply">
        <h1>WHAT???!!!</h1>
      </div>
      <div>
        <p><span class="user-shout"></span></p>
      </div>
    </div>
  </body>
</html>
